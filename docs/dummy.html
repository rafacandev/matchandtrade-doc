<html>
<head>

<script>

function callDeeplink() {
	var transactionId = document.getElementById('transactionId');
	redirectToDeeplink(transactionId);
}

function redirectToDeeplink(transactionId) {
	var deeplinkUrl = 'joefresh://joefresh.com?transactionId=' + transactionId.innerHTML;
	console.log('Redirecting to deeplinkUrl', deeplinkUrl);
<!-- Deep link URL for existing users with app already installed on their device -->
    window.location = deeplinkUrl;
}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
</script>
</head>
<body>

<p>This is a dummy page for my best friends.</p>

<code>currentUrl: </code> <span id="currentUrl"></span><br>
<code>cartId: </code><span id="cartId"></span><br>
<code>transactionId: </code><span id="transactionId"></span><br>

<script>
document.getElementById("currentUrl").innerHTML = "Page hostname is: " + window.location;
document.getElementById("transactionId").innerHTML = getParameterByName('cartId');
document.getElementById("cartId").innerHTML = getParameterByName('cartId');
</script>


<button onclick="callDeeplink()">Call Deeplink</button>




</body>
</html>
